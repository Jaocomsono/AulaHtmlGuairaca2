<!DOCTYPE html>
<head>
    <meta charset="UTF8">
    <title>Aula Tabela</title>
</head>
<body>
    <!--Tabela Simples -->
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Esporte Favorito</th>
        </tr>
        <tr>
            <td>João</td>
            <td>18 anos</td>
            <td>Futebol</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>23 Anos</td>
            <td>Volei</td>
        </tr>
        <tr>
            <td>Matheus</td>
            <td>26 Anos</td>
            <td>Surf</td>
        </tr>    
    </table>

    <!-- tabela com Colspan -->
     <table>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>R$ 39,90</td>
            <td>2</td>
            <td>R$ 80,00</td>
        </tr>
        <tr>
            <td>Calça Jeans</td>
            <td>R$ 89,90</td>
            <td>1</td>
            <td>R$ 89,90</td>
        </tr>
        <tr>
            <td>Tênis</td>
            <td>R$ 149,90</td>
            <td>2</td>
            <td>R$ 300</td>
        </tr>
        <tr>
            <td colspan="3">Total Geral</td>
            <td>R$ 599,90</td>
        </tr>
     </table>
</body>
